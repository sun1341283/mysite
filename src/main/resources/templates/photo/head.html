<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,google_site_verification,baidu_site_verification)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" th:content="${google_site_verification}" />
    <meta name="baidu-site-verification" th:content="${baidu_site_verification}" />
    <title><th:block th:text="${title!=null?title:'作品主页'}"></th:block></title>

    <!--Favicon-->
    <link rel="icon" th:href="@{favicon/favicon.ico}">

    <meta name="description" content="java开发工程师，爱代码，爱生活">

    <!--Author-->
    <meta name="author" content="Luis chen">

    <!-- Pure CSS -->
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css}" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link th:href="@{https://fonts.googleapis.com/css?family=Crimson+Text%7COpen+Sans:300,800}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/photo/css/styles.css}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>
</html>
